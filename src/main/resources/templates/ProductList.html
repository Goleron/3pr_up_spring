<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SportShop — Товары</title>
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background: #f5f7fa;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #1976d2;
        }
        a.button, button {
            background: #1976d2;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 8px 14px;
            cursor: pointer;
            text-decoration: none;
            margin-right: 5px;
        }
        a.button:hover, button:hover {
            background: #125ea8;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 15px;
            background: white;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background: #1976d2;
            color: white;
        }
        input, select {
            padding: 6px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 5px;
        }
        form.inline { display: inline-block; }
        form.add-form, form.filter-form {
            background: white;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

<a class="button" th:href="@{/}">← На главную</a>
<h1>Список товаров</h1>

<!-- Форма добавления -->
<h2>Добавить товар</h2>
<form class="add-form" th:action="@{/products/add}" method="post">
    <input type="text" name="name" placeholder="Название" required>

    <select name="category" required>
        <option value="">Выберите категорию</option>
        <option th:each="cat : ${categories}" th:value="${cat.name}" th:text="${cat.name}"></option>
    </select>

    <input type="number" step="0.01" name="price" placeholder="Цена" required>
    <input type="number" name="quantity" placeholder="Кол-во" required>
    <input type="text" name="brand" placeholder="Бренд" required>
    <button type="submit">Добавить</button>
</form>

<!-- Поиск и фильтры -->
<h3>Поиск и фильтрация</h3>
<form class="filter-form" th:action="@{/products}" method="get">
    <input type="text" name="search" th:value="${search}" placeholder="Название или бренд">

    <select name="category">
        <option value="">Все категории</option>
        <option th:each="cat : ${categories}" th:value="${cat.name}"
                th:text="${cat.name}" th:selected="${cat.name == category}"></option>
    </select>

    <input type="text" name="brand" th:value="${brand}" placeholder="Бренд">
    <input type="number" step="0.01" name="minPrice" th:value="${minPrice}" placeholder="Мин. цена">
    <input type="number" step="0.01" name="maxPrice" th:value="${maxPrice}" placeholder="Макс. цена">
    <label><input type="checkbox" name="showDeleted" th:checked="${showDeleted}"> Показать удалённые</label>
    <label>Размер страницы <input type="number" name="size" th:value="${pageSize}" min="10"></label>
    <button type="submit">Применить</button>
</form>

<!-- Список товаров -->
<h2>Все товары (всего: <span th:text="${totalItems}">0</span>)</h2>
<form th:action="@{/products/deleteMany}" method="post" id="bulkForm">
    <table>
        <thead>
        <tr>
            <th><input type="checkbox" id="selectAll" onclick="toggleAll(this)"></th>
            <th>ID</th>
            <th>Название</th>
            <th>Категория</th>
            <th>Цена</th>
            <th>Кол-во</th>
            <th>Бренд</th>
            <th>Удалён</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="p : ${products}">
            <td><input type="checkbox" name="idList" th:value="${p.id}"></td>
            <td th:text="${p.id}"></td>
            <td th:text="${p.name}"></td>
            <td th:text="${p.category}"></td>
            <td th:text="${p.price}"></td>
            <td th:text="${p.quantity}"></td>
            <td th:text="${p.brand}"></td>
            <td th:text="${p.deleted}"></td>
            <td>
                <!-- Форма обновления -->
                <form class="inline" th:action="@{/products/update}" method="post">
                    <input type="hidden" name="id" th:value="${p.id}">
                    <input type="text" name="name" th:value="${p.name}" required>

                    <select name="category" required>
                        <option th:each="cat : ${categories}" th:value="${cat.name}"
                                th:text="${cat.name}" th:selected="${cat.name == p.category}"></option>
                    </select>

                    <input type="number" step="0.01" name="price" th:value="${p.price}" required>
                    <input type="number" name="quantity" th:value="${p.quantity}" required>
                    <input type="text" name="brand" th:value="${p.brand}" required>
                    <label><input type="checkbox" name="deleted" th:checked="${p.deleted}"> Удалён</label>
                    <button type="submit">Обновить</button>
                </form>

                <!-- Удаление -->
                <form class="inline" th:action="@{/products/delete}" method="post">
                    <input type="hidden" name="id" th:value="${p.id}">
                    <label><input type="checkbox" name="hard" value="true">Физич.</label>
                    <button type="submit">Удалить</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <label>Физическое удаление выбранных: <input type="checkbox" name="hard" value="true"></label>
    <button type="submit">Удалить выбранные</button>
</form>

<!-- Пагинация -->
<div style="margin-top: 20px;">
    <p>Страница <span th:text="${currentPage}">1</span></p>
    <div>
        <a class="button"
           th:if="${currentPage > 1}"
           th:href="@{/products(page=${currentPage - 1}, size=${pageSize}, search=${search}, category=${category}, brand=${brand}, minPrice=${minPrice}, maxPrice=${maxPrice}, showDeleted=${showDeleted})}">
            ← Предыдущая
        </a>
        <a class="button"
           th:if="${(currentPage * pageSize) < totalItems}"
           th:href="@{/products(page=${currentPage + 1}, size=${pageSize}, search=${search}, category=${category}, brand=${brand}, minPrice=${minPrice}, maxPrice=${maxPrice}, showDeleted=${showDeleted})}">
            Следующая →
        </a>
    </div>
</div>

<script>
    function toggleAll(cb) {
        document.querySelectorAll('input[name="idList"]').forEach(ch => ch.checked = cb.checked);
    }
</script>

</body>
</html>
