<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Категории — SportShop</title>
    <style>
        body { font-family: "Segoe UI"; background: #f8fafc; margin: 0; padding: 20px; }
        h1 { color: #1976d2; }
        table { border-collapse: collapse; width: 100%; margin-top: 15px; background: white; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
        th { background: #1976d2; color: white; }
        input, select { padding: 6px; border: 1px solid #ccc; border-radius: 4px; margin-right: 5px; }
        form { margin-top: 20px; }
        a.button, button {
            background: #1976d2; color: white; border: none; padding: 10px 15px;
            border-radius: 6px; cursor: pointer; text-decoration: none;
        }
        a.button:hover, button:hover { background: #125ea8; }
        form.filter-form { background: white; padding: 10px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
<a class="button" th:href="@{/}">← На главную</a>
<h1>Категории товаров</h1>

<!-- Форма добавления -->
<form th:action="@{/categories/add}" method="post">
    <input type="text" name="name" placeholder="Название категории" required>
    <button type="submit">Добавить</button>
</form>

<!-- Поиск и фильтры -->
<h3>Поиск и фильтрация</h3>
<form class="filter-form" th:action="@{/categories}" method="get">
    <input type="text" name="search" th:value="${search}" placeholder="Поиск по названию">
    <input type="text" name="name" th:value="${name}" placeholder="Фильтр по названию">
    <input type="number" name="minId" th:value="${minId}" placeholder="Мин. ID">
    <input type="number" name="maxId" th:value="${maxId}" placeholder="Макс. ID">
    <label><input type="checkbox" name="showDeleted" th:checked="${showDeleted}"> Показать удалённые</label>
    <label>Размер страницы <input type="number" name="size" th:value="${pageSize}" min="10"></label>
    <button type="submit">Применить</button>
</form>

<!-- Список категорий -->
<h2>Все категории (всего: <span th:text="${totalItems}">0</span>)</h2>
<form th:action="@{/categories/deleteMany}" method="post" id="bulkForm">
    <table>
        <thead>
        <tr>
            <th><input type="checkbox" id="selectAll" onclick="toggleAll(this)"></th>
            <th>ID</th>
            <th>Название</th>
            <th>Удалён</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="c : ${categories}">
            <td><input type="checkbox" name="idList" th:value="${c.id}"></td>
            <td th:text="${c.id}"></td>
            <td th:text="${c.name}"></td>
            <td th:text="${c.deleted}"></td>
            <td>
                <form th:action="@{/categories/delete}" method="post" style="display:inline;">
                    <input type="hidden" name="id" th:value="${c.id}">
                    <label><input type="checkbox" name="hard" value="true"> Физическое</label>
                    <button type="submit">Удалить</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <label>Физическое удаление выбранных: <input type="checkbox" name="hard" value="true"></label>
    <button type="submit">Удалить выбранные</button>
</form>

<!-- Пагинация -->
<div style="margin-top: 20px;">
    <p>Страница <span th:text="${currentPage}">1</span> (всего: <span th:text="${totalItems}">0</span>)</p>
    <div>
        <a class="button"
           th:if="${currentPage > 1}"
           th:href="@{/categories(page=${currentPage - 1}, size=${pageSize}, search=${search}, name=${name}, minId=${minId}, maxId=${maxId}, showDeleted=${showDeleted})}">
            ← Предыдущая
        </a>
        <a class="button"
           th:if="${(currentPage * pageSize) < totalItems}"
           th:href="@{/categories(page=${currentPage + 1}, size=${pageSize}, search=${search}, name=${name}, minId=${minId}, maxId=${maxId}, showDeleted=${showDeleted})}">
            Следующая →
        </a>
    </div>
</div>

<script>
    function toggleAll(cb) {
        document.querySelectorAll('input[name="idList"]').forEach(ch => ch.checked = cb.checked);
    }
</script>
</body>
</html>
